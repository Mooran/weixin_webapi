<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录微信</title>
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0">
    <script src="http://cdn.bootcss.com/jquery/1.2.3/jquery.min.js"></script>
    <style>
        #qrcode span{
            text-align: center;
        }
    </style>
</head>
<body>

<div id="qrcode"><span>正在生成登录二维码...</span></div>

</body>
<script>
    $(function(){
        var random = new Date().getTime()+Math.ceil(Math.random()*1000);
        var uuid = '';
        $("#uuid").html(random);
        var id = window.setInterval(function(){
            $.getJSON("/qrcode.php",{id:random} , function (data) {
                $("#online_num").text(data.online_list_count);
                $("#wait_num").text(data.wait_list_count);
                if (data.status == 0) {
                    $("#qrcode").text('警告: 微信登录失败或意外退出,请刷新本页面,重新生成登录二维码 ...');
                    //window.clearInterval(id);
                }
                if (data.status == 1) {
                    $("#qrcode").text('第一步, 正在排队中...');
                }
                if (data.status == 2) {
                    $("#qrcode").text('第二步, 正在生成登录二维码 ...');
                }
                if (data.status == 4) {
                    $("#qrcode").text('第三步, 成功登录');
                    //window.clearInterval(id);
                }
                if (data.status == 5) {
                    $("#qrcode").text('正在发送中,请关闭本页面 ...');
                    //window.clearInterval(id);
                }
                if (data.status == 6) {
                    $("#qrcode").text('发送完成');
                    //window.clearInterval(id);
                }
                if (data.status == 3) {
                    if (data.uuid != uuid) {
                        var img_tag = '<img src="saved/'+data.uuid+'.png?r='+Math.random()+'" />';
                        $("#qrcode").html(img_tag);
                        uuid = data.uuid;
                    }
                }
            });
        },5000)
    });
</script>
</html>
